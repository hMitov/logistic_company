<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container main-container">
    <div class="page-header fade-in">
        <div class="d-flex align-items-center">
            <i class="fas fa-edit me-3" style="font-size: 2rem; color: var(--secondary-color);"></i>
            <div>
                <h1 class="text-gradient mb-0">Edit Vehicle</h1>
                <p class="text-muted mb-0">Update vehicle information and details</p>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="form-container fade-in">
                <form action="#" th:action="@{/vehicles/update/{id}(id=${id})}" th:object="${vehicle}" th:method="patch">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="brand" class="form-label">
                                    <i class="fas fa-industry me-2"></i>Brand
                                </label>
                                <input class="form-control" type="text" th:field="*{brand}" 
                                       placeholder="Enter vehicle brand" id="brand" required>
                                <span class="text-danger" th:if="${#fields.hasErrors('brand')}" 
                                      th:errors="*{brand}">Brand is required</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="model" class="form-label">
                                    <i class="fas fa-car me-2"></i>Model
                                </label>
                                <input class="form-control" type="text" th:field="*{model}" 
                                       placeholder="Enter vehicle model" id="model" required>
                                <span class="text-danger" th:if="${#fields.hasErrors('model')}" 
                                      th:errors="*{model}">Model is required</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="regPlateNumber" class="form-label">
                                    <i class="fas fa-id-card me-2"></i>Registration Plate Number
                                </label>
                                <input class="form-control" type="text" th:field="*{regPlateNumber}"
                                       placeholder="Enter registration plate number" id="regPlateNumber" required>
                                <span class="text-danger" th:if="${#fields.hasErrors('regPlateNumber')}" 
                                      th:errors="*{regPlateNumber}">Registration plate number is required</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions mt-4">
                        <button type="submit" class="btn btn-primary me-3">
                            <i class="fas fa-save me-2"></i>Update Vehicle
                        </button>
                        <a href="/vehicles" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
