<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container main-container">
    <div class="page-header fade-in">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <i class="fas fa-car me-3" style="font-size: 2rem; color: var(--secondary-color);"></i>
                <div>
                    <h1 class="text-gradient mb-0">Vehicle Management</h1>
                    <p class="text-muted mb-0">Manage company vehicles and operations</p>
                </div>
            </div>
            <div sec:authorize="hasAnyAuthority('ADMIN')">
                <a href="/vehicles/create-vehicle" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Add Vehicle
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <!-- Empty State -->
            <div th:unless="${vehicles} and ${vehicles.size()}" class="empty-state">
                <i class="fas fa-car"></i>
                <h3>No Vehicles Found</h3>
                <p>There are currently no vehicles registered in the fleet.</p>
                <div sec:authorize="hasAnyAuthority('ADMIN')">
                    <a href="/vehicles/create-vehicle" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>Add First Vehicle
                    </a>
                </div>
            </div>

            <!-- Vehicles Table -->
            <div th:if="${vehicles.size()>0}" class="table-container fade-in">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th><i class="fas fa-hashtag me-2"></i>ID</th>
                                <th><i class="fas fa-car me-2"></i>Vehicle Details</th>
                                <th><i class="fas fa-id-card me-2"></i>Registration</th>
                                <th><i class="fas fa-barcode me-2"></i>Vehicle ID</th>
                                <th sec:authorize="hasAnyAuthority('ADMIN')" class="text-center">
                                    <i class="fas fa-cogs me-2"></i>Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="vehicle : ${vehicles}">
                                <td>
                                    <span class="badge badge-info" th:text="${vehicle.id}"></span>
                                </td>
                                <td>
                                    <div class="d-flex flex-column">
                                        <strong th:text="${vehicle.brand + ' ' + vehicle.model}"></strong>
                                        <small class="text-muted">
                                            <i class="fas fa-tag me-1"></i>
                                            <span th:text="${vehicle.brand}"></span>
                                        </small>
                                    </div>
                                </td>
                                <td>
                                    <span class="text-warning" th:text="${vehicle.regPlateNumber}"></span>
                                </td>
                                <td>
                                    <span class="badge" th:text="${vehicle.vehicleId}"></span>
                                </td>
                                <td sec:authorize="hasAnyAuthority('ADMIN')" class="text-center">
                                    <div class="btn-group" role="group">
                                        <a class="btn btn-info btn-sm"
                                           th:href="@{'/vehicles/edit-vehicle/'+${vehicle.id}}">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a class="btn btn-danger btn-sm"
                                           th:href="@{'/vehicles/'+${vehicle.id} + '/remove'}"
                                           onclick="return confirm('Are you sure you want to delete this vehicle?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
