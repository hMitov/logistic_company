<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Add an office</h4>
<div class="col-6">
    <form action="#" th:action="@{/offices/create}" th:object="${office}" method="post">
        <div class="form-group col-6">
            <h2>Office</h2>
            <input class="form-control mt-4" type="text" th:field="*{officeAddress.city}" placeholder="City" id="city">
            <span class="text-danger" th:if="${#fields.hasErrors('officeAddress.city')}" th:errors="*{officeAddress.city}">Office address has error</span>

            <input class="form-control mt-4" type="text" th:field="*{officeAddress.postCode}" placeholder="Post code"
                   id="postCode">
            <span class="text-danger" th:if="${#fields.hasErrors('officeAddress.postCode')}" th:errors="*{officeAddress.postCode}">Post code has error</span>

            <input class="form-control mt-4" type="text" th:field="*{officeAddress.street}" placeholder="Street"
                   id="Street">
            <span class="text-danger" th:if="${#fields.hasErrors('officeAddress.street')}" th:errors="*{officeAddress.street}">Street has error</span>

            <input class="form-control mt-4" type="text" th:field="*{officeAddress.streetNum}"
                   placeholder="Street number"
                   id="streetNum">
            <span class="text-danger" th:if="${#fields.hasErrors('officeAddress.streetNum')}" th:errors="*{officeAddress.streetNum}">Street number has error</span>

            <input class="form-control mt-4" type="text" th:field="*{telephone}" placeholder="Telephone" id="telephone">
            <span class="text-danger" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}">Telephone has error</span>

            <input class="form-control mt-4" type="text" th:field="*{dateOfEstablishment}"
                   placeholder="Date of establishment" id="dateOfEstablishment">
            <span class="text-danger" th:if="${#fields.hasErrors('dateOfEstablishment')}" th:errors="*{dateOfEstablishment}">Date of establishment has error</span>
            <br>
        </div>
        <button type="submit" class="btn btn-primary">Save Office</button>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
