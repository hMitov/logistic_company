<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container main-container">
    <div class="page-header fade-in">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <i class="fas fa-building me-3" style="font-size: 2rem; color: var(--secondary-color);"></i>
                <div>
                    <h1 class="text-gradient mb-0">Office Locations</h1>
                    <p class="text-muted mb-0">Manage all office locations and their details</p>
                </div>
            </div>
            <div sec:authorize="hasAnyAuthority('ADMIN')">
                <a href="/offices/create-office" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Add New Office
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <!-- Empty State -->
            <div th:unless="${offices} and ${offices.size()}" class="empty-state">
                <i class="fas fa-building"></i>
                <h3>No Offices Found</h3>
                <p>There are currently no offices registered in the system.</p>
                <div sec:authorize="hasAnyAuthority('ADMIN')">
                    <a href="/offices/create-office" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>Create First Office
                    </a>
                </div>
            </div>

            <!-- Offices Table -->
            <div th:if="${offices.size()>0}" class="table-container fade-in">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th><i class="fas fa-hashtag me-2"></i>ID</th>
                                <th><i class="fas fa-city me-2"></i>City</th>
                                <th><i class="fas fa-mail-bulk me-2"></i>Postal Code</th>
                                <th><i class="fas fa-road me-2"></i>Street</th>
                                <th><i class="fas fa-list-ol me-1 text-muted"></i>Street â„–</th>
                                <th><i class="fas fa-phone me-2"></i>Telephone</th>
                                <th><i class="fas fa-calendar-alt me-2"></i>Established</th>
                                <th sec:authorize="hasAnyAuthority('ADMIN')">
                                    <i class="fas fa-cogs me-2"></i>Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="office : ${offices}">
                                <td>
                                    <span class="badge badge-info" th:text="${office.id}"></span>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-city me-1 text-primary"></i>
                                        <strong class="text-primary" th:text="${office.getOfficeAddress().city}"></strong>
                                    </div>
                                </td>
                                <td>
                                    <span class="badge badge-warning" th:text="${office.getOfficeAddress().postCode}"></span>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-road me-1 text-muted"></i>
                                        <strong th:text="${office.getOfficeAddress().street}"></strong>
                                    </div>
                                </td>
                                <td>
                                    <span class="badge badge-secondary" th:text="${office.getOfficeAddress().streetNum}"></span>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-phone me-1 text-success"></i>
                                        <span class="text-success fw-bold" th:text="${office.telephone}"></span>
                                    </div>
                                </td>
                                <td>
                                    <span class="badge badge-info" th:text="${office.dateOfEstablishment}"></span>
                                </td>
                                <td sec:authorize="hasAnyAuthority('ADMIN')" class="text-center">
                                    <div class="btn-group" role="group">
                                        <a class="btn btn-info btn-sm" th:href="@{'/offices/edit-office/'+${office.id}}" title="Edit Office">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a class="btn btn-danger btn-sm" th:href="@{'/offices/'+${office.id} + '/remove'}"
                                           onclick="return confirm('Are you sure you want to delete this office?')" title="Delete Office">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
