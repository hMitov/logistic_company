<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container main-container">
    <div class="page-header fade-in">
        <div class="d-flex align-items-center">
            <i class="fas fa-cogs me-3" style="font-size: 2rem; color: var(--secondary-color);"></i>
            <div>
                <h1 class="text-gradient mb-0">Process Shipment</h1>
                <p class="text-muted mb-0">Process shipment with weight and employee information</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <!-- Shipment Details Table -->
            <div class="table-container fade-in mb-4">
                <h3 class="section-title mb-3">
                    <i class="fas fa-info-circle me-2"></i>Shipment Details
                </h3>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th><i class="fas fa-hashtag me-2"></i>ID</th>
                                <th><i class="fas fa-barcode me-2"></i>Shipment ID</th>
                                <th><i class="fas fa-user me-2"></i>Sender</th>
                                <th><i class="fas fa-user-friends me-2"></i>Recipient</th>
                                <th><i class="fas fa-route me-2"></i>Route</th>
                                <th><i class="fas fa-weight me-2"></i>Weight</th>
                                <th><i class="fas fa-user-tie me-2"></i>Employees</th>
                                <th><i class="fas fa-info-circle me-2"></i>Status</th>
                                <th><i class="fas fa-clock me-2"></i>Delivered</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <span class="badge badge-info" th:text="${shipment.id}"></span>
                                </td>
                                <td>
                                    <code th:text="${shipment.externalId}"></code>
                                </td>
                                <td>
                                    <div class="d-flex flex-column">
                                        <div class="d-flex align-items-center">
                                            <i th:if="${shipment.getSender().organizationName == null or shipment.getSender().organizationName == ''}" class="fas fa-user me-2 text-primary"></i>
                                            <strong th:text="${shipment.getSender().firstName + ' ' + shipment.getSender().lastName}"></strong>
                                        </div>
                                        <div class="d-flex align-items-center" th:if="${shipment.getSender().organizationName != null and shipment.getSender().organizationName != ''}">
                                            <i class="fas fa-building me-2 text-muted"></i>
                                            <strong th:text="${shipment.getSender().organizationName}"></strong>
                                        </div>
                                        <small class="text-muted">
                                            <i class="fas fa-phone me-1"></i>
                                            <span th:text="${shipment.getSender().telephone}"></span>
                                        </small>
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex flex-column">
                                        <div class="d-flex align-items-center">
                                            <i th:if="${shipment.getRecipient().organizationName == null or shipment.getRecipient().organizationName == ''}" class="fas fa-user me-2 text-primary"></i>
                                            <strong th:text="${shipment.getRecipient().firstName + ' ' + shipment.getRecipient().lastName}"></strong>
                                        </div>
                                        <div class="d-flex align-items-center" th:if="${shipment.getRecipient().organizationName != null and shipment.getRecipient().organizationName != ''}">
                                            <i class="fas fa-building me-2 text-muted"></i>
                                            <strong th:text="${shipment.getRecipient().organizationName}"></strong>
                                        </div>
                                        <small class="text-muted">
                                            <i class="fas fa-phone me-1"></i>
                                            <span th:text="${shipment.getRecipient().telephone}"></span>
                                        </small>
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex flex-column">
                                        <div class="mb-1">
                                            <i class="fas fa-map-marker-alt text-danger me-1"></i>
                                            <strong th:text="${shipment.departurePoint}"></strong>
                                        </div>
                                        <small class="text-muted" th:text="${shipment.getDepartureAddress().city + ', ul. ' + shipment.getDepartureAddress().street + ', №' + shipment.getDepartureAddress().streetNum}"></small>
                                        <div class="mt-1">
                                            <i class="fas fa-map-marker-alt text-success me-1"></i>
                                            <strong th:text="${shipment.arrivalPoint}"></strong>
                                        </div>
                                        <small class="text-muted" th:text="${shipment.getArrivalAddress().city + ', ul. ' + shipment.getArrivalAddress().street + ', №' + shipment.getArrivalAddress().streetNum}"></small>
                                    </div>
                                </td>
                                <td>
                                    <span class="badge badge-warning" th:text="${shipment.weight != null and shipment.weight != 'null' ? shipment.weight + ' kg' : '-'}"></span>
                                </td>
                                <td>
                                    <div class="d-flex flex-column">
                                        <small class="text-muted">
                                            <i class="fas fa-user-plus me-1"></i>
                                            <span th:text="'Reg: ' + ${shipment.registrantEmployeeId}"></span>
                                        </small>
                                        <small class="text-muted" th:if="${shipment.processedByEmployeeId}">
                                            <i class="fas fa-user-check me-1"></i>
                                            <span th:text="'Proc: ' + ${shipment.processedByEmployeeId}"></span>
                                        </small>
                                    </div>
                                </td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${shipment.shipmentState == 'DELIVERED'} ? 'badge-success' : 
                                                         (${shipment.shipmentState == 'IN_TRANSPORT'} ? 'badge-info' : 
                                                         (${shipment.shipmentState == 'READY_FOR_TRANSPORT'} ? 'badge-warning' : 'badge-secondary'))"
                                          th:text="${shipment.shipmentState}"></span>
                                </td>
                                <td>
                                    <span th:if="${shipment.deliveredDateTime}" class="text-success">
                                        <i class="fas fa-check-circle me-1"></i>
                                        <span th:text="${shipment.deliveredDateTime}"></span>
                                    </span>
                                    <span th:unless="${shipment.deliveredDateTime}" class="text-muted">
                                        <i class="fas fa-clock me-1"></i>Pending
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Processing Form -->
            <div class="form-container fade-in">
                <h3 class="section-title mb-3">
                    <i class="fas fa-cogs me-2"></i>Process Shipment
                </h3>
                <form action="#" th:action="@{/shipments/process/{id}(id=${id})}" th:object="${processShipment}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="weight" class="form-label">
                                    <i class="fas fa-weight me-2"></i>Weight (kg)
                                </label>
                                <input class="form-control" type="number" th:field="*{weight}" 
                                       placeholder="Enter weight in kg" id="weight" step="0.1" min="0">
                                <span class="text-danger" th:if="${#fields.hasErrors('weight')}" 
                                      th:errors="*{weight}">Weight is required</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="processedByEmployeeId" class="form-label">
                                    <i class="fas fa-user-tie me-2"></i>Processed By Employee ID
                                </label>
                                <input class="form-control" type="text" th:field="*{processedByEmployeeId}"
                                       placeholder="Enter employee ID" id="processedByEmployeeId">
                                <span class="text-danger" th:if="${#fields.hasErrors('processedByEmployeeId')}"
                                      th:errors="*{processedByEmployeeId}">Employee ID is required</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions mt-4">
                        <button type="submit" class="btn btn-primary me-3">
                            <i class="fas fa-cogs me-2"></i>Process Shipment
                        </button>
                        <a href="/shipments" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
