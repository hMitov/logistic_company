<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head">
    <style>
        /* Enhanced styling for transport ready shipments page */
        .shipment-details-table {
            font-size: 0.9rem;
        }
        
        .shipment-details-table th {
            font-size: 0.8rem;
            padding: 1.2rem 0.8rem;
            white-space: nowrap;
        }
        
        .shipment-details-table td {
            padding: 1.2rem 0.8rem;
            vertical-align: middle;
        }
        
        .shipment-id-code {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #e9ecef;
            word-break: break-all;
            font-size: 0.8rem;
        }
        
        .status-badge {
            font-size: 0.75rem;
            padding: 6px 10px;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .employee-info {
            font-size: 0.8rem;
            line-height: 1.3;
        }
        
        .route-info {
            font-size: 0.85rem;
            line-height: 1.4;
        }
        
        .route-info .departure, .route-info .arrival {
            margin-bottom: 4px;
        }
        
        .route-info .address {
            font-size: 0.75rem;
            color: #6c757d;
            margin-left: 16px;
        }
        
        .action-btn {
            font-size: 0.8rem;
            padding: 6px 12px;
            border-radius: 6px;
        }
        
        /* Table responsive container */
        .table-responsive {
            overflow-x: auto !important;
            -webkit-overflow-scrolling: touch;
            border-radius: 12px;
            width: 100%;
            display: block;
            white-space: nowrap;
        }
        
        .table-responsive::-webkit-scrollbar {
            height: 8px;
        }
        
        .table-responsive::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .table-responsive::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 4px;
        }
        
        .table-responsive::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
        
        /* Ensure table maintains minimum width */
        .shipment-details-table {
            min-width: 1200px;
            width: 100%;
            margin-bottom: 0;
        }
        
        /* Override Bootstrap container constraints */
        .table-container {
            overflow-x: auto;
            width: 100%;
        }
        
        /* Responsive improvements */
        @media (max-width: 1200px) {
            .shipment-details-table th,
            .shipment-details-table td {
                padding: 0.8rem 0.5rem;
                font-size: 0.8rem;
            }
            
            .shipment-details-table {
                min-width: 1000px;
            }
        }
        
        @media (max-width: 992px) {
            .shipment-details-table {
                font-size: 0.8rem;
                min-width: 900px;
            }
            
            .shipment-details-table th {
                font-size: 0.75rem;
                padding: 0.6rem 0.4rem;
            }
            
            .shipment-details-table td {
                padding: 0.6rem 0.4rem;
            }
        }
        
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 1.8rem !important;
            }
            
            .page-header p {
                font-size: 1rem !important;
            }
            
            .shipment-details-table {
                min-width: 800px;
            }
            
            .shipment-details-table th,
            .shipment-details-table td {
                padding: 0.5rem 0.3rem;
                font-size: 0.75rem;
            }
            
            .status-badge {
                font-size: 0.7rem;
                padding: 4px 8px;
            }
            
            .action-btn {
                font-size: 0.7rem;
                padding: 4px 8px;
            }
        }
        
        @media (max-width: 576px) {
            .page-header {
                padding: 1.5rem !important;
            }
            
            .page-header h1 {
                font-size: 1.5rem !important;
            }
            
            .shipment-details-table {
                min-width: 700px;
            }
            
            .shipment-details-table th,
            .shipment-details-table td {
                padding: 0.4rem 0.2rem;
                font-size: 0.7rem;
            }
            
            .shipment-id-code {
                font-size: 0.7rem;
                padding: 4px 6px;
            }
        }
    </style>
</head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container main-container">
    <div class="page-header fade-in">
        <div class="d-flex align-items-center">
            <i class="fas fa-clock me-3" style="font-size: 2.5rem; color: var(--secondary-color);"></i>
            <div>
                <h1 class="text-gradient mb-0" style="font-size: 2.2rem;">Ready for Transport</h1>
                <p class="text-muted mb-0" style="font-size: 1.1rem;">View and manage shipments ready for transport</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <!-- Empty State -->
            <div th:unless="${shipments} and ${shipments.size()}" class="empty-state">
                <i class="fas fa-clock"></i>
                <h3>No Shipments Ready for Transport</h3>
                <p>There are currently no shipments ready for transport.</p>
            </div>

            <!-- Shipments Table -->
            <div th:if="${shipments.size()>0}" class="table-container fade-in" style="overflow-x: auto;">
                <div class="table-responsive" style="overflow-x: auto; width: 100%;">
                    <table class="table table-hover shipment-details-table" style="min-width: 1200px; width: 100%;">
                        <thead>
                            <tr>
                                <th style="width: 5%; min-width: 50px;"><i class="fas fa-hashtag me-2"></i>ID</th>
                                <th style="width: 16%; min-width: 180px;"><i class="fas fa-barcode me-2"></i>Shipment ID</th>
                                <th style="width: 14%; min-width: 140px;"><i class="fas fa-user me-2"></i>Sender</th>
                                <th style="width: 14%; min-width: 140px;"><i class="fas fa-user-friends me-2"></i>Recipient</th>
                                <th style="width: 18%; min-width: 180px;"><i class="fas fa-route me-2"></i>Route</th>
                                <th style="width: 7%; min-width: 70px;"><i class="fas fa-weight me-2"></i>Weight</th>
                                <th style="width: 9%; min-width: 110px;"><i class="fas fa-user-tie me-2"></i>Employees</th>
                                <th style="width: 10%; min-width: 120px;"><i class="fas fa-info-circle me-2"></i>Status</th>
                                <th style="width: 9%; min-width: 90px;"><i class="fas fa-clock me-2"></i>Delivered</th>
                                <th sec:authorize="hasAnyAuthority('ADMIN', 'OFFICE_EMPLOYEE', 'SUPPLIER')" class="text-center" style="width: 8%; min-width: 100px;">
                                    <i class="fas fa-cogs me-2"></i>Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="shipment : ${shipments}">
                                <td style="text-align: center; vertical-align: middle;">
                                    <span class="badge badge-info" th:text="${shipment.id}" style="font-size: 0.9rem; padding: 8px 12px;"></span>
                                </td>
                                <td style="vertical-align: middle;">
                                    <code class="shipment-id-code" th:text="${shipment.externalId}"></code>
                                </td>
                                <td style="vertical-align: middle;">
                                    <div class="d-flex flex-column" style="gap: 4px;">
                                        <div class="d-flex align-items-center">
                                            <i th:if="${shipment.getSender().organizationName == null or shipment.getSender().organizationName == ''}" class="fas fa-user me-2 text-primary" style="font-size: 0.9rem;"></i>
                                            <strong th:text="${shipment.getSender().firstName + ' ' + shipment.getSender().lastName}" style="font-size: 0.95rem; line-height: 1.2;"></strong>
                                        </div>
                                        <div class="d-flex align-items-center" th:if="${shipment.getSender().organizationName != null and shipment.getSender().organizationName != ''}">
                                            <i class="fas fa-building me-2 text-muted" style="font-size: 0.8rem;"></i>
                                            <strong th:text="${shipment.getSender().organizationName}" style="font-size: 0.8rem;"></strong>
                                        </div>
                                        <small class="text-muted" style="font-size: 0.75rem;">
                                            <i class="fas fa-phone me-1"></i>
                                            <span th:text="${shipment.getSender().telephone}"></span>
                                        </small>
                                    </div>
                                </td>
                                <td style="vertical-align: middle;">
                                    <div class="d-flex flex-column" style="gap: 4px;">
                                        <div class="d-flex align-items-center">
                                            <i th:if="${shipment.getRecipient().organizationName == null or shipment.getRecipient().organizationName == ''}" class="fas fa-user me-2 text-primary" style="font-size: 0.9rem;"></i>
                                            <strong th:text="${shipment.getRecipient().firstName + ' ' + shipment.getRecipient().lastName}" style="font-size: 0.95rem; line-height: 1.2;"></strong>
                                        </div>
                                        <div class="d-flex align-items-center" th:if="${shipment.getRecipient().organizationName != null and shipment.getRecipient().organizationName != ''}">
                                            <i class="fas fa-building me-2 text-muted" style="font-size: 0.8rem;"></i>
                                            <strong th:text="${shipment.getRecipient().organizationName}" style="font-size: 0.8rem;"></strong>
                                        </div>
                                        <small class="text-muted" style="font-size: 0.75rem;">
                                            <i class="fas fa-phone me-1"></i>
                                            <span th:text="${shipment.getRecipient().telephone}"></span>
                                        </small>
                                    </div>
                                </td>
                                <td style="vertical-align: middle;">
                                    <div class="route-info">
                                        <div class="departure">
                                            <i class="fas fa-map-marker-alt text-danger me-1" style="font-size: 0.9rem;"></i>
                                            <strong th:text="${shipment.departurePoint}" style="font-size: 0.9rem;"></strong>
                                            <div class="address" th:text="${shipment.getDepartureAddress().city + ', ul. ' + shipment.getDepartureAddress().street + ', №' + shipment.getDepartureAddress().streetNum}"></div>
                                        </div>
                                        <div class="arrival">
                                            <i class="fas fa-map-marker-alt text-success me-1" style="font-size: 0.9rem;"></i>
                                            <strong th:text="${shipment.arrivalPoint}" style="font-size: 0.9rem;"></strong>
                                            <div class="address" th:text="${shipment.getArrivalAddress().city + ', ul. ' + shipment.getArrivalAddress().street + ', №' + shipment.getArrivalAddress().streetNum}"></div>
                                        </div>
                                    </div>
                                </td>
                                <td style="text-align: center; vertical-align: middle;">
                                    <span class="badge badge-warning" th:text="${shipment.weight != null and shipment.weight != 'null' ? shipment.weight + ' kg' : '-'}" style="font-size: 0.85rem; padding: 6px 10px;"></span>
                                </td>
                                <td style="vertical-align: middle;">
                                    <div class="employee-info">
                                        <small class="text-muted" style="font-size: 0.8rem;">
                                            <i class="fas fa-user-plus me-1"></i>
                                            <span th:text="'Reg: ' + ${shipment.registrantEmployeeId}"></span>
                                        </small>
                                        <small class="text-muted" style="font-size: 0.8rem;">
                                            <i class="fas fa-user-check me-1"></i>
                                            <span th:text="${shipment.processedByEmployeeId} ? 'Proc: ' + ${shipment.processedByEmployeeId} : '-'"></span>
                                        </small>
                                    </div>
                                </td>
                                <td style="text-align: center; vertical-align: middle;">
                                    <span class="badge status-badge badge-warning" th:text="${shipment.shipmentState}"></span>
                                </td>
                                <td style="text-align: center; vertical-align: middle;">
                                    <span th:if="${shipment.deliveredDateTime}" class="text-success" style="font-size: 0.85rem;">
                                        <i class="fas fa-check-circle me-1"></i>
                                        <span th:text="${shipment.deliveredDateTime}"></span>
                                    </span>
                                    <span th:unless="${shipment.deliveredDateTime}" class="text-muted" style="font-size: 0.85rem;">
                                        <i class="fas fa-clock me-1"></i>Pending
                                    </span>
                                </td>
                                <td sec:authorize="hasAnyAuthority('ADMIN', 'OFFICE_EMPLOYEE', 'SUPPLIER')" class="text-center" style="vertical-align: middle;">
                                    <a class="btn btn-warning btn-sm action-btn"
                                       th:href="@{'/shipments/shipment-change-status/'+${shipment.id}}">
                                        <i class="fas fa-edit me-1"></i>Change Status
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
