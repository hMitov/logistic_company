<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container main-container">
    <div class="page-header fade-in">
        <div class="d-flex align-items-center">
            <i class="fas fa-inbox me-3" style="font-size: 2rem; color: var(--secondary-color);"></i>
            <div>
                <h1 class="text-gradient mb-0">Shipments by Recipient</h1>
                <p class="text-muted mb-0">Search for shipments received by a specific recipient</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <!-- Search Form -->
            <div class="form-container fade-in">
                <h3 class="section-title mb-3">
                    <i class="fas fa-user-friends me-2"></i>Recipient Search
                </h3>
                <form th:action="@{/reference/shipments/received-by-recipient}" th:object="${shipmentsByRecipient}" method="get">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="recipientTelephone" class="form-label">
                                    <i class="fas fa-phone me-2"></i>Recipient's Telephone
                                </label>
                                <input class="form-control" type="text" th:field="*{telephone}" placeholder="Enter recipient's telephone number"
                                       id="recipientTelephone">
                                <span class="text-danger" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}">Telephone number is required</span>
                            </div>
                        </div>
                        <div class="col-md-6 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search me-2"></i>Get Shipments
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
