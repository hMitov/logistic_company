<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Shipments by employee</h4>
<div class="col-12">
    <form th:action="@{/reference/shipments/registered-by-office-employee}" th:object="${shipmentsByEmployee}" method="get">
        <div class="form-group col-6">
            <h2>Employee's id</h2>
            <input class="form-control mt-4" type="text" th:field="*{employeeId}" placeholder="Employee id"
                   id="employeeId">
            <span class="text-danger" th:if="${#fields.hasErrors('employeeId')}" th:errors="*{employeeId}">Employee id has error</span>
        </div>
        <button type="submit" class="btn btn-primary">Get shipments</button>
    </form>
</div>
</body>
</html>
