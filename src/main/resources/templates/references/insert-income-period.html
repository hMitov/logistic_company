<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container main-container">
    <div class="page-header fade-in">
        <div class="d-flex align-items-center">
            <i class="fas fa-calculator me-3" style="font-size: 2rem; color: var(--secondary-color);"></i>
            <div>
                <h1 class="text-gradient mb-0">Calculate Income</h1>
                <p class="text-muted mb-0">Enter period to calculate income of the company</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <!-- Income Calculation Form -->
            <div class="form-container fade-in">
                <h3 class="section-title mb-3">
                    <i class="fas fa-calendar-alt me-2"></i>Select Period
                </h3>
                <form th:action="@{/reference/income}" th:object="${shipmentIncome}" method="get">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="startDate" class="form-label">
                                    <i class="fas fa-calendar-plus me-2"></i>Start Date
                                </label>
                                <input class="form-control" type="date" th:field="*{startDate}" 
                                       id="startDate" required>
                                <span class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">Start date is required</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="endDate" class="form-label">
                                    <i class="fas fa-calendar-minus me-2"></i>End Date
                                </label>
                                <input class="form-control" type="date" th:field="*{endDate}" 
                                       id="endDate" required>
                                <span class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">End date is required</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-chart-line me-2"></i>Show Income
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
