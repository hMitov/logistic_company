<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container main-container">
    <div class="page-header fade-in">
        <div class="d-flex align-items-center">
            <i class="fas fa-chart-line me-3" style="font-size: 2rem; color: var(--secondary-color);"></i>
            <div>
                <h1 class="text-gradient mb-0">Total Income</h1>
                <p class="text-muted mb-0">Company income for the specified period</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <!-- Income Display -->
            <div class="form-container fade-in">
                <h3 class="section-title mb-4">
                    <i class="fas fa-dollar-sign me-2"></i>Income Summary
                </h3>
                <div class="row">
                    <div class="col-md-8">
                        <div class="income-display">
                            <h4 class="text-muted mb-3">Company income for the specified period is:</h4>
                            <div class="income-amount">
                                <h2 class="text-success mb-0" th:text="${income} + ' lv'"></h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="income-card">
                            <div class="card text-center">
                                <div class="card-body">
                                    <i class="fas fa-coins fa-3x text-warning mb-3"></i>
                                    <h5 class="card-title">Total Revenue</h5>
                                    <p class="card-text text-muted">Generated from all shipments that arrived to recipient or office</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
