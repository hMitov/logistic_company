<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body>
<header th:replace="fragments :: header"></header>
<div class="main-content" style="background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); flex: 1; display: flex; align-items: center; justify-content: center; margin: 0; padding: 0 !important; padding-bottom: 0 !important;">
    <div class="container-fluid" style="padding: 2rem 0; margin: 0;">
        <div class="row justify-content-center" style="margin: 0;">
            <div class="col-md-5 col-lg-4 col-xl-3" style="margin: 0; padding: 0;">
                <div class="card shadow-lg border-0 fade-in" style="margin: 0;">
                    <div class="card-header text-center py-4">
                        <img th:src="@{/img/truck-large.svg}" class="mb-3" style="max-height: 60px; max-width: 60px; filter: brightness(0) invert(1);" alt="Truck Logo">
                        <h2 class="text-white mb-0">Welcome Back</h2>
                        <p class="text-white-50 mb-0" th:text="'Hello and ' + ${welcome}"></p>
                    </div>
                    <div class="card-body p-4">
                        <form name="login" th:action="@{/login}" method="post">
                            <!-- Error Messages -->
                            <div th:if="${param.error}" class="alert alert-danger">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                Invalid username and password. Please try again.
                            </div>

                            <div th:if="${param.logout}" class="alert alert-success">
                                <i class="fas fa-check-circle me-2"></i>
                                You have been logged out successfully.
                            </div>

                            <!-- Login Form -->
                            <div class="form-group mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>Username
                                </label>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Enter your username" required>
                            </div>
                            
                            <div class="form-group mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Enter your password" required>
                            </div>

                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>
                            </div>

                            <div class="text-center">
                                <p class="text-muted mb-0">Don't have an account?</p>
                                <a class="btn btn-outline-secondary mt-2" th:href="@{'/register'}">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
