<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<div class="main-content">
<div class="container main-container">
    <div class="page-header fade-in">
        <div class="d-flex align-items-center">
            <i class="fas fa-user-edit me-3" style="font-size: 2.5rem; color: var(--secondary-color);"></i>
            <div>
                <h1 class="text-gradient mb-0" style="font-size: 2.2rem;">Edit Office Employee</h1>
                <p class="text-muted mb-0" style="font-size: 1.1rem;">Update employee information and office assignment</p>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="form-container fade-in">
                <form action="#" th:action="@{/office-employees/update/{id}(id=${id})}" th:object="${officeEmployee}" th:method="patch">
                    <!-- Personal Information Section -->
                    <div class="form-section mb-4">
                        <div class="section-title">
                            <i class="fas fa-user me-2"></i>Personal Information
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="firstName" class="form-label">
                                        <i class="fas fa-user me-2"></i>First Name
                                    </label>
                                    <input class="form-control" type="text" th:field="*{firstName}" 
                                           placeholder="Enter first name" id="firstName" required>
                                    <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" 
                                          th:errors="*{firstName}">First name is required</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="middleName" class="form-label">
                                        <i class="fas fa-user me-2"></i>Middle Name
                                    </label>
                                    <input class="form-control" type="text" th:field="*{middleName}" 
                                           placeholder="Enter middle name" id="middleName">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="lastName" class="form-label">
                                        <i class="fas fa-user me-2"></i>Last Name
                                    </label>
                                    <input class="form-control" type="text" th:field="*{lastName}" 
                                           placeholder="Enter last name" id="lastName" required>
                                    <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" 
                                          th:errors="*{lastName}">Last name is required</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Employee Details Section -->
                    <div class="form-section mb-4">
                        <div class="section-title">
                            <i class="fas fa-id-badge me-2"></i>Employee Details
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="egn" class="form-label">
                                        <i class="fas fa-id-card me-2"></i>EGN
                                    </label>
                                    <input class="form-control" type="text" th:field="*{egn}" 
                                           placeholder="Enter EGN" id="egn" required>
                                    <span class="text-danger" th:if="${#fields.hasErrors('egn')}" 
                                          th:errors="*{egn}">EGN is required</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="employeeId" class="form-label">
                                        <i class="fas fa-id-badge me-2"></i>Employee ID
                                    </label>
                                    <input class="form-control" type="text" th:field="*{employeeId}" 
                                           placeholder="Enter employee ID" id="employeeId" required>
                                    <span class="text-danger" th:if="${#fields.hasErrors('employeeId')}" 
                                          th:errors="*{employeeId}">Employee ID is required</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="salary" class="form-label">
                                        <i class="fas fa-dollar-sign me-2"></i>Salary
                                    </label>
                                    <input class="form-control" type="number" th:field="*{salary}" 
                                           placeholder="Enter salary amount" id="salary" required>
                                    <span class="text-danger" th:if="${#fields.hasErrors('salary')}" 
                                          th:errors="*{salary}">Salary is required</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="dateOfEmploy" class="form-label">
                                        <i class="fas fa-calendar-alt me-2"></i>Date of Employment
                                    </label>
                                    <input class="form-control" type="date" th:field="*{dateOfEmploy}"
                                           id="dateOfEmploy" required>
                                    <span class="text-danger" th:if="${#fields.hasErrors('dateOfEmploy')}" 
                                          th:errors="*{dateOfEmploy}">Date of employment is required</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Office Assignment Section -->
                    <div class="form-section mb-4">
                        <div class="section-title">
                            <i class="fas fa-building me-2"></i>Office Assignment
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="office" class="form-label">
                                        <i class="fas fa-building me-2"></i>Assigned Office
                                    </label>
                                    <select class="form-control" name="office" id="office" required>
                                        <option value="">Select an office...</option>
                                        <option th:each="office : ${offices}"
                                                th:value="${office.id}"
                                                th:text="${office.getOfficeAddress().city + ', ul. ' +
                                                           office.getOfficeAddress().street + ', ' +
                                                           office.getOfficeAddress().streetNum}">
                                        </option>
                                    </select>
                                    <span class="text-danger" th:if="${#fields.hasErrors('office')}" 
                                          th:errors="*{office}">Office selection is required</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions mt-4 pt-4 border-top">
                        <div class="d-flex justify-content-end gap-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Update Employee
                            </button>
                            <a href="/office-employees" class="btn btn-secondary btn-lg">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
